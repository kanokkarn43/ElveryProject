{% extends 'base.html' %}

{% block site_title %}เข้าสู่ระบบ - {% endblock %}

{% block content %}

<center><section class="content-section content-section-single">
  <div class="content-container content-container-narrow">
    <h3 class="content-title">เข้าสู่ระบบ</h3><br>
    <h class="content-title">เข้าสู่ระบบโดยใช้ username หรือ อีเมล</h>
    <form action="{% url 'login' %}" method="POST"><br>
      {% csrf_token %} 
      {{ form.as_p }} 
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif  %}
      <br>
      <p>
        <button type="submit">เข้าสู่ระบบ</button> 
      </p>
      <p>
        <a href="{% url 'register' %}">สมัครสมาชิก</a>
        |
        <a href="{% url 'password_reset' %}">ลืมรหัสผ่าน</a>
      </p>
      <p>
        <a href="{% url 'home' %}">กลับสู่หน้าหลัก</a>
      </p>
    </form>
  </div>
</section></center>

{% endblock %}
